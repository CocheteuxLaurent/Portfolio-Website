<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="contact.css">
<script src="script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
</head>

<body>

    <header>
        <a href="#" class="logo">LC.</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <div class="box-contact">

        <h2>Contact Me !</h2>

        <div class="input-field">
            <label for="">Votre Nom</label>
            <input type="text" placeholder="Nom" id="name" class="item" autocomplete="off">
        </div>

        <div class="input-field">
            <label for="">Votre Mail</label>
            <input type="text" placeholder="Adresse mail" id="mail" class="item" autocomplete="off">
        </div>

        <div class="input-field">
            <label for="">Sujet</label>
            <input type="text" placeholder="Sujet" id="sujet" class="item" autocomplete="off">
        </div>

        <div class="input-field">
            <label for="">Message</label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Votre message" class="item"
                autocomplete="off"></textarea>
        </div>

        <button type="submit" onclick="MessageEnvoyer()">Envoyer</button>

    </div>
